<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="fragments :: header"></head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="fragments :: sidebar"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments :: topbar"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">


                <form class="form-horizontal" th:action="@{/update-product/{id} (id = ${productDto.id})}" method="post" enctype="multipart/form-data" th:object = "${productDto}">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Add Product</legend>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>
                            <div class="col-md-4">
                                <input th:field="*{name}" id="product_name" name="product_name"
                                       class="form-control input-md" required="" type="text">

                            </div>
                        </div>
                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="categories">PRODUCT CATEGORY</label>
                            <div class="col-md-4">
                                <select th:field="*{category}" id="categories" name="categories" class="form-control">
                                    <option th:value="null">Select</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">PRODUCT DESCRIPTION </label>
                            <div class="col-md-4">
                                <input id="description" th:field="*{description}" name="product_name_fr"
                                       class="form-control input-md" required="" type="text">

                            </div>
                        </div>


                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="available_quantity">QUANTITY</label>
                            <div class="col-md-4">
                                <input id="available_quantity" th:field="*{currentQuantity}" name="available_quantity"
                                       class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="product_weight">PRODUCT WEIGHT</label>
                            <div class="col-md-4">
                                <input id="product_weight" name="product_weight" placeholder="PRODUCT WEIGHT" class="form-control input-md" required="" type="text">

                            </div>
                        </div>-->

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="price">PRICE</label>
                            <div class="col-md-4">
                                <input id="price" name="price" th:field="*{costPrice}" class="form-control input-md"
                                       required="" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="salePrice">SALE PRICE</label>
                            <div class="col-md-4">
                                <input id="salePrice" name="salePrice" th:field="*{salePrice}" class="form-control input-md"
                                        type="text">
                            </div>
                        </div>

                        <!--  Text input
                         <div class="form-group">
                             <label class="col-md-4 control-label" for="author">AUTHOR</label>
                             <div class="col-md-4">
                                 <input id="author" name="author" placeholder="AUTHOR" class="form-control input-md" required="" type="text">

                             </div>
                         </div>-->

                        <!-- Text input-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <!-- File Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="imageProduct">Image Product</label>
                                    <img style="height: 40px; width: 40px;" th:src = "@{'data:image/jpeg;base64,' + ${productDto.image}}">
                                    <div class="col-md-4">
                                        <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->


        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragments::scroll"></a>

<!-- Logout Modal-->


<!-- Bootstrap JavaScript -->
<div th:replace="fragments :: script"></div>
<script th:src="@{/js/categories.js}"></script>


</body>

</html>
