<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments::head"></head>

<body>
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}"></div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- End Top Search -->

<!-- Start All Title Box -->
<div th:replace="fragments::slider">
</div>
<!-- End All Title Box -->
<div class="mainDiv">
    <div class="cardStyle">
        <form th:action="@{/change-password}" method="post" name="signupForm" id="signupForm">
            <h2 class="formTitle">
                <b>Change Password</b>
            </h2>
            <div th:if = "${message}" class="text-center alert">
                <p th:text = "${message}"></p>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="password"> Current Password * </label>
                <input style="width: 100%" type="password" id="password"  name="oldPassword" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="newPassword">New Password *</label>
                <input style="width: 100%" type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="inputDiv">
                <label class="inputLabel" for="confirmPassword">Confirm Password *</label>
                <input style="width: 100%" type="password" id="confirmPassword" name="repeatNewPassword">
            </div>
            <hr/>

            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Submit</span>
                </button>
                <a  th:href="@{/profile}" style="text-align: right;color: white; font-weight: bold; margin: 10px; padding: 15px; border-radius: 3px; background-color: #2c722f; ">Return</a>
            </div>


        </form>
    </div>
</div>


<!-- Start copyright  -->
<footer th:replace="~{fragments::footer}"></footer>

<!-- End copyright  -->

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

<!-- ALL JS FILES -->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
